<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Envío de Equipaje - Vista Voyages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos -->
    <link rel="stylesheet" href="CSS/variables.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/perfil.css">
</head>

<body class="perfil-body">

    <!-- NAVBAR -->
    <nav id="mainNav" class="nav">
        <div class="nav__brand">
            <img src="imagenes/logosinfondo.png" class="nav__logo">
            <span class="nav__title">Vista Voyages</span>
        </div>
        <ul class="nav__links" data-nav="links"></ul>
    </nav>

    <!-- PROTECCIÓN DE ACCESO -->
    <script>
        const usr = JSON.parse(localStorage.getItem("usuario") || "null");
        if (!usr) window.location.href = "LogIn.html";
    </script>

    <main class="perfil-container envio-container">

        <section class="perfil-header glass">
            <div>
                <h1>Envío de Equipaje</h1>
                <p>Envía tu equipaje a una dirección dentro de la República Mexicana.</p>
            </div>
        </section>

        <section class="perfil-secciones">

            <!-- FORMULARIO DE ENVÍO -->
            <div class="perfil-card glass envio-card">
                <h2><i class="fa-solid fa-suitcase-rolling"></i> Datos del Envío</h2>

                <label for="selectPedido"><strong>Pedido pagado</strong></label>
                <select id="selectPedido" class="input-modal"></select>

                <label for="selectDireccion"><strong>Dirección de destino</strong></label>
                <select id="selectDireccion" class="input-modal"></select>

                <label for="cantidad"><strong>Cantidad de piezas</strong></label>
                <input type="number" id="cantidad" class="input-modal" min="1" value="1">

                <button id="btnEnviarEquipaje" class="btn-azul mt-2">
                    <i class="fa-solid fa-paper-plane"></i> Solicitar envío
                </button>

                <p id="msgEnvio" class="mensajeReseña"></p>
            </div>

            <!-- HISTORIAL DE ENVÍOS -->
            <div class="perfil-card glass">
                <h2><i class="fa-solid fa-truck-fast"></i> Historial de envíos</h2>
                <div id="listaEnvios" class="envios-list"></div>
            </div>
        </section>
    </main>

    <!-- ICONOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>

    <!-- SCRIPTS -->
    <script src="JS/navbar.js"></script>
    <script src="JS/envioEquipaje.js"></script>

</body>
</html>
