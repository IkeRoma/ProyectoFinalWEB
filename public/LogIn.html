<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Vista Voyages | Iniciar sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Fuentes e iconos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0f1f6e9.js" crossorigin="anonymous"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="CSS/variables.css" />
    <link rel="stylesheet" href="CSS/style.css" />
</head>
<body class="body--auth">
    <header class="header header--auth">
        <nav class="nav glass" id="mainNav">
            <div class="nav__brand">
                <img src="imagenes/logosinfondo.png" alt="Vista Voyages" class="nav__logo">
                <span class="nav__title">Vista Voyages</span>
            </div>
            <ul class="nav__links" data-nav="links">
                <!-- navbar dinámico -->
            </ul>
        </nav>
    </header>

    <main class="auth">
        <div class="auth__card glass">
            <div class="auth__left">
                <h1 class="auth__title">Bienvenido de vuelta</h1>
                <p class="auth__subtitle">
                    Inicia sesión para gestionar tus reservas y seguir explorando nuevos destinos.
                </p>
                <div class="auth__highlight">
                    <i class="fa-solid fa-plane-circle-check"></i>
                    <span>Accede rápidamente a tus vuelos recientes.</span>
                </div>
            </div>

            <div class="auth__right">
                <h2 class="auth__form-title">Iniciar sesión</h2>
                <form id="loginForm" class="form">
                    <div class="form-group">
                        <label for="usuario">Correo electrónico</label>
                        <div class="input-icon">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" id="usuario" placeholder="correo@ejemplo.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <div class="input-icon">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="contrasena" placeholder="Tu contraseña" required>
                        </div>
                    </div>

                    <p id="resultado" class="form__message"></p>

                    <button type="submit" class="btn btn--primary btn--full">
                        <i class="fa-solid fa-right-to-bracket"></i> Entrar
                    </button>

                    <div class="form__links">
                        <a href="Password.html">¿Olvidaste tu contraseña?</a>
                        <span>·</span>
                        <a href="Registro.html">Crear una cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer footer--auth">
        <p>© <span id="year"></span> Vista Voyages.</p>
    </footer>

    <script src="JS/navbar.js"></script>
    <script src="JS/login.js"></script>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
