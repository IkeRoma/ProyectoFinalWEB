<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrador - Vista Voyages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos globales -->
    <link rel="stylesheet" href="CSS/variables.css">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Estilos del panel admin -->
    <link rel="stylesheet" href="CSS/admin.css">
    <link rel="stylesheet" href="CSS/wallet.css">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="admin-body">
    <!-- NAVBAR -->
<header class="header">
    <nav class="nav glass" id="mainNav">
        <div class="nav__brand">
            <img src="imagenes/logosinfondo.png" class="nav__logo">
            <span class="nav__title">Vista Voyages</span>
        </div>

        <ul class="nav__links" data-nav="links"></ul>
    </nav>
</header>

    <!-- PROTECCIÓN DE ACCESO -->
    <script>
        const usr = JSON.parse(localStorage.getItem("usuario") || "null");
        if (!usr) window.location.href = "LogIn.html";
        if (usr.Rol !== 1) {
            alert("Acceso restringido. Solo administradores.");
            window.location.href = "Index.html";
        }
    </script>

    <main class="admin-container">

        <!-- HEADER -->
        <section class="admin-header glass">
            <div>
                <h1>Panel de Administración</h1>
                <p>Bienvenido, <strong id="adminNombre"></strong></p>
            </div>
        </section>

        <section class="admin-grid">

            <!-- Usuarios -->
            <div class="admin-card glass">
                <h2><i class="fa-solid fa-users"></i> Usuarios</h2>

                <table class="admin-table" id="tablaUsuarios">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Métodos de pago -->
            <div class="admin-card glass">
                <h2><i class="fa-solid fa-credit-card"></i> Wallet (Métodos de pago)</h2>

                <table class="admin-table" id="tablaWallet">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Tipo</th>
                            <th>BIN</th>
                            <th>Últimos 4</th>
                            <th>Expira</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </section>

    </main>

    <!-- Scripts -->
    <script src="JS/navbar.js"></script>
    <script src="JS/admin.js"></script>
    <script src="JS/wallet.js"></script>

</body>
</html>
