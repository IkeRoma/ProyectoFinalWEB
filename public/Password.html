<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Vista Voyages | Recuperar contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="CSS/variables.css" />
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body class="perfil-body">
<div id="navTrigger"></div>

    <!-- NAVBAR -->
    <nav id="mainNav" class="nav">
        <div class="nav__brand">
            <img src="imagenes/logosinfondo.png" class="nav__logo">
            <span class="nav__title">Vista Voyages</span>
        </div>
        <ul class="nav__links" data-nav="links"></ul>
    </nav>



<main class="auth">
    <div class="auth__card glass">
        <div class="auth__left">
            <h1 class="auth__title">Recupera tu acceso</h1>
            <p class="auth__subtitle">Restablece tu contraseña para continuar viajando con nosotros.</p>
        </div>

        <div class="auth__right">
            <h2 class="auth__form-title">Restablecer contraseña</h2>

            <form id="passwordForm" novalidate class="form">

                <div class="form-group">
                    <label for="resetEmail">Correo electrónico</label>
                    <div class="input-icon">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="resetEmail" placeholder="correo@ejemplo.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Nueva contraseña</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="resetPassword" placeholder="Mínimo 8 caracteres" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirmar contraseña</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="resetPassword2" placeholder="Repite la contraseña" required>
                    </div>
                </div>

                <!-- CORREGIDO -->
                <p id="resetMsg" class="form-message"></p>

                <button type="submit" class="btn btn--primary btn--full">
                    <i class="fa-solid fa-key"></i> Actualizar contraseña
                </button>

                <div class="form__links">
                    <a href="LogIn.html">Volver a inicio de sesión</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="footer footer--auth">
    <p>© <span id="year"></span> Vista Voyages.</p>
</footer>

<script src="JS/navbar.js"></script>
<script src="JS/login.js"></script>
<script>document.getElementById("year").textContent = new Date().getFullYear();</script>

</body>
</html>
