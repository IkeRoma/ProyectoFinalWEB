<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Vista Voyages | Recuperar contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fuentes e iconos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0f1f6e9.js" crossorigin="anonymous"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="CSS/variables.css" />
    <link rel="stylesheet" href="CSS/style.css" />
</head>
<body class="body--auth">
    <header class="header header--auth">
        <nav class="nav glass" id="mainNav">
            <div class="nav__brand">
                <img src="imagenes/logosinfondo.png" alt="Vista Voyages" class="nav__logo">
                <span class="nav__title">Vista Voyages</span>
            </div>
            <ul class="nav__links" data-nav="links">
                <!-- navbar dinámico -->
            </ul>
        </nav>
    </header>

    <main class="auth">
        <div class="auth__card glass">
            <div class="auth__left">
                <h1 class="auth__title">Recupera tu acceso</h1>
                <p class="auth__subtitle">
                    Ingresa tu correo y establece una nueva contraseña segura para seguir viajando con nosotros.
                </p>
                <div class="auth__highlight">
                    <i class="fa-solid fa-shield-halved"></i>
                    <span>Tu seguridad es nuestra prioridad.</span>
                </div>
            </div>

            <div class="auth__right">
                <h2 class="auth__form-title">Restablecer contraseña</h2>
                <form id="passwordForm" class="form">
                    <div class="form-group">
                        <label for="resetEmail">Correo electrónico</label>
                        <div class="input-icon">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" id="resetEmail" placeholder="correo@ejemplo.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="resetPassword">Nueva contraseña</label>
                        <div class="input-icon">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="resetPassword" placeholder="Mín. 8 caracteres" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="resetPassword2">Confirmar nueva contraseña</label>
                        <div class="input-icon">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="resetPassword2" placeholder="Repite la contraseña" required>
                        </div>
                    </div>

                    <p id="resetMsg" class="form__message"></p>

                    <button type="submit" class="btn btn--primary btn--full">
                        <i class="fa-solid fa-key"></i> Actualizar contraseña
                    </button>

                    <div class="form__links">
                        <a href="LogIn.html">Volver al inicio de sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer footer--auth">
        <p>© <span id="year"></span> Vista Voyages.</p>
    </footer>

    <script src="JS/navbar.js"></script>
    <script src="JS/login.js"></script>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
