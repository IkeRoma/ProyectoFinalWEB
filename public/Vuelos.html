<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Vista Voyages | Vuelos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fuentes e iconos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0f1f6e9.js" crossorigin="anonymous"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="CSS/variables.css" />
    <link rel="stylesheet" href="CSS/style.css" />
</head>
<body class="perfil-body">
<div id="navTrigger"></div>

<!-- NAVBAR -->
<nav id="mainNav" class="nav">
    <div class="nav__brand">
        <img src="imagenes/logosinfondo.png" class="nav__logo" alt="Vista Voyages">
        <span class="nav__title">Vista Voyages</span>
    </div>
    <ul class="nav__links" data-nav="links"></ul>
</nav>

<main class="main">
    <!-- HERO / BÚSQUEDA -->
    <section class="hero hero--vuelos glass">
        <div class="hero__content">
            <h1>Busca tu próximo vuelo</h1>
            <p>Filtra por origen, destino y fecha. Los resultados se cargan directamente desde la base de datos.</p>
        </div>

        <div class="hero__card glass">
            <h2 class="hero__card-title">Filtro de búsqueda</h2>
            <form class="search-form" id="formBusquedaVuelos">
                <div class="form-group">
                    <label for="inputOrigen">Origen</label>
                    <select id="inputOrigen" required>
                        <option value="">Selecciona origen</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="inputDestino">Destino</label>
                    <select id="inputDestino" required>
                        <option value="">Selecciona destino</option>
                    </select>
                </div>
                    <div class="form-group">
                        <label for="inputPasajeros">Pasajeros</label>
                        <input id="inputPasajeros" type="number" min="1" value="1" required>
                    </div>
                </div>
                    <button type="submit" class="btn btn--primary btn--full">
                        <i class="fa-solid fa-magnifying-glass"></i> Buscar
                    </button>

            </form>
        </div>
    </section>

    <!-- RESULTADOS -->
    <section class="section">
        <div class="section__header section__header--inline">
            <div>
                <h2>Vuelos disponibles</h2>
                <p>Mostrando vuelos activos desde la base de datos.</p>
            </div>
            <div class="chips" id="chipsVuelos">
                <button class="chip chip--active" data-filtro="todos">Todos</button>
                <button class="chip" data-filtro="directos">Directos</button>
                <button class="chip" data-filtro="precio">Menor precio</button>
                <button class="chip" data-filtro="duracion">Menor duración</button>
            </div>
        </div>

        <div class="flight-list" id="flightList">
            <!-- Aquí se cargan los vuelos desde JS -->
        </div>
        <p id="mensajeVuelos" class="texto-muted" style="margin-top:1rem;"></p>
    </section>
</main>

<footer class="footer">
    <p>© <span id="year"></span> Vista Voyages. Todos los derechos reservados.</p>
</footer>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>
<script src="JS/navbar.js"></script>
<script src="JS/vuelos.js"></script>
<script src="JS/aeropuertosSelect.js"></script>
<script src="JS/aeropuertosSelect.js"></script>


</body>
</html>
